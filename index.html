<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaar AI</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/favicon.svg">
    <!-- Import Comfortaa font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Import Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: var(--spacing-xl);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-xl);
            gap: var(--spacing-md);
            flex-wrap: wrap;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            margin: 0;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .email-form {
            margin-top: var(--spacing-xl);
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-form input[type="email_id"] {
            flex: 1;
            min-width: 0; /* Prevents flex items from overflowing */
            margin-right: var(--spacing-sm);
        }

        .email-form button {
            white-space: nowrap;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .header h1 {
                font-size: var(--font-size-xxl);
                text-align: center;
                height: auto;
            }

            .email-form {
                flex-direction: column;
                align-items: center;
            }

            .email-form input[type="email_id"] {
                width: 100%;
                margin-right: 0;
                margin-bottom: var(--spacing-sm);
            }

            .email-form button {
                width: 100%;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 350px) {
            .container {
                padding: var(--spacing-md);
            }

            h1 {
                font-size: var(--font-size-xl);
            }

            p {
                font-size: var(--font-size-md);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/logo.svg" alt="Anaar AI Logo" width="100" height="100">
            </div>
            <h1>anaar</h1>
        </div>

        <p>Welcome to our platform. We're building something amazing and can't wait to share it with you.</p>
        <form class="email-form">
            <input type="email_id" placeholder="Enter your email name" name="email_id">
            <button type="submit" class="btn">Join Waitlist</button>
        </form>
    </div>
</body>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
      const { createClient } = supabase
      supabase = createClient(
        "https://igvffrncfghfhpofsqen.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndmZmcm5jZmdoZmhwb2ZzcWVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NzE4NTYsImV4cCI6MjA2OTE0Nzg1Nn0.zwphyRlycyOxHIJbumKQQwaueFTNTUSGbs-jo-Y-yPs"
      )

      const form = document.querySelector('.email-form')
      form.addEventListener('submit', async (event) => {
          event.preventDefault()

          const formInputs = form.querySelectorAll('input, select, textarea')

          let submision = {}

          formInputs.forEach(element => {
            const { value, name } = element
            if (value) {
                submision[name] = value
            }
          })
          const { error } = await supabase.from('waitlist').insert([submision], { returning: 'minimal'})

          if (error) {
              alert('There was an error please try again')

          } else {
              alert('Thank you for joining the waiting list! We will be in touch soon.')
          }

          formInputs.forEach(element => element.value = '')

      })
  </script>
</html>
