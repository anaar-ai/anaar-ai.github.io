<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaar AI</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/favicon.svg">
    <!-- Import Comfortaa font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin: 0;
            color: #950000;
            text-align: left;
            /* Ensure vertical alignment with logo */
            display: flex;
            align-items: center;
            height: 100px; /* Same height as the image */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #5e0000;
        }

        .email-form {
            margin-top: 2rem;
        }

        input[type="email_id"] {
            padding: 12px 20px;
            width: 300px;
            max-width: 100%;
            border: 2px solid #950000;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 1rem;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #950000;
            color: #ffbd77;
            border: none;
            border-radius: 30px;
            font-family: 'Comfortaa', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a0000;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            h1 {
                font-size: 2.5rem;
                text-align: center;
            }

            .email-form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="email"] {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/logo.svg" alt="Anaar AI Logo" width="100" height="100">
            </div>
            <h1>anaar</h1>
        </div>

        <p>Welcome to our platform. We're building something amazing and can't wait to share it with you.</p>
        <form class="email-form">
            <input type="email_id" placeholder="Enter your email name" name="email_id">
            <button type="submit">Join Waitlist</button>
        </form>
    </div>
</body>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
      const { createClient } = supabase
      supabase = createClient(
        "https://igvffrncfghfhpofsqen.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndmZmcm5jZmdoZmhwb2ZzcWVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NzE4NTYsImV4cCI6MjA2OTE0Nzg1Nn0.zwphyRlycyOxHIJbumKQQwaueFTNTUSGbs-jo-Y-yPs"
      )

      const form = document.querySelector('.email-form')
      form.addEventListener('submit', async (event) => {
          event.preventDefault()

          const formInputs = form.querySelectorAll('input, select, textarea')

          let submision = {}

          formInputs.forEach(element => {
            const { value, name } = element
            if (value) {
                submision[name] = value
            }
          })
          const { error } = await supabase.from('waitlist').insert([submision], { returning: 'minimal'})

          if (error) {
              alert('There was an error please try again')

          } else {
              alert('Thank you for joining the waiting list! We will be in touch soon.')
          }

          formInputs.forEach(element => element.value = '')

      })
  </script>
</html>
